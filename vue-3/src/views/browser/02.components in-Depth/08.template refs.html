<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>模板引用</title>
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    .wrapper {
      padding: 1em;
      margin: 1em;
      border: 1px dashed yellowgreen;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <h2>模板引用：</h2>
  <div id="id1">

  </div>
</div>
<script>
  let app1 = Vue.createApp({
    template: `
      <div>
        <input ref="input" placeholder="内容" />
        <button @click="focusInput">光标</button>
    </div>`,
    methods: {
      focusInput() {
        this.$refs.input.focus();
      }
    }
  });
  app1.mount("#id1");
</script>
</body>
</html>
